<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elden Ring Task Checklist</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<!-- body -->
<body class="bg-dark">
    <!-- page container -->
    <div class="container">
        <!-- page header -->
        <h1 class="text-light text-center">Hello World</h1>
        <!-- progressBox list container -->
        <div class="container">
            <!-- progressBox bootstrap container -->
            <div class="accordion" id="accordionExample">
                <!-- progressBox item -->
                <div class="accordion-item mb-3">
                    <!-- progressBox item header -->
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            <strong>Limgrave</strong>
                        </button>
                    </h2>
                    <!-- progressBox item body -->
                    <div id="collapseOne" class="accordion-collapse collapsed" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!-- checkBox item -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkBox1">
                                <label class="form-check-label" for="checkBox1">
                                    Grab The First Step Grace at the start of the game.
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
